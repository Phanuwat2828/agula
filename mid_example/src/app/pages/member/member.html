
<body>
    <div class="container">
        <header>
            <h1>ข้อมูลสมาชิก</h1>
        </header>
        
        <div class="profile-card">
            <div class="profile-header">
                <img [src]="image" alt="User One" class="profile-image">
                <h2 class="profile-name">{{name}}</h2>
                <div class="profile-role">{{role}}</div>
            </div>
            
            <div class="profile-details">
                <div class="detail-item">
                  
                    <div class="detail-content">
                        <h3>ชื่อเต็ม</h3>
                        <p>{{name}}</p>
                    </div>
                </div>
                
                <div class="detail-item">
                   
                    <div class="detail-content">
                        <h3>อีเมล</h3>
                        <p>{{email}}</p>
                    </div>
                </div>
                
   
                <div class="detail-item">
                 
                    <div class="detail-content">
                        <h3>บทบาท</h3>
                        <p>{{role}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
