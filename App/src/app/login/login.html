<h2>เข้าสู่ระบบ</h2>

<form (ngSubmit)="onLogin()">
  <label>Email:</label>
  <input [(ngModel)]="email" name="email" type="email" required />

  <br /><br />

  <label>รหัสผ่าน:</label>
  <input [(ngModel)]="password" name="password" type="password" required />

  <br /><br />

  <button type="submit">เข้าสู่ระบบ</button>
</form>
